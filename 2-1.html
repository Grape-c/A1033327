<title>2-1</title> 
<style type="text/css"> 
p {margin:0;font-size:12px;line-height:26px;} 
</style> 
<script type="text/javascript"> 
function check_all(obj,cName) 
{ 
    var checkboxs = document.getElementsByName(cName); 
    for(var i=0;i<checkboxs.length;i++){checkboxs[i].checked = obj.checked;} 
} 
</script> 
</head> 
  
<body> 
<p><input type="checkbox" name="all" onclick="check_all(this,'c')" />全選/全不選</p> 
1.桌子<input type="checkbox" name="c" value="desktop"></br>
	2.椅子<input type="checkbox" name="c" value="chair"></br>
	3.電視<input type="checkbox" name="c" value="tv"></br>
	4.洗衣機<input type="checkbox" name="c" value="wash"></br>
	5.廚房<input type="checkbox" name="c" value="kitchen"></br>
	6.浴室<input type="checkbox" name="c" value="bathroom"></br>
</body>
